{% extends 'base.html' %}

{% load static %}

{%  block page_title %}
    <title>Login</title>
{% endblock %}

{%  block page_styles %}
    <link rel="stylesheet" href="{% static 'accounts/css/login.css' %}">
{% endblock %}


{% block page_content %}
    <div class="row login">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form method="POST" action="{% url 'auth:login' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <br>
                <input class="form-control" type="submit">
            </form>
            <button class="btn btn-round form-control">
                <a href="{% url 'auth:sign_up' %}" class="">Register</a>
            </button>
        </div>
        <div class="col-md-3"></div>
    </div>
{% endblock %}
